app = "coral-backend-yourname"  # Must be globally unique

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[mounts]
  source = "model_storage"
  destination = "/app/models"

[build.args]
  PYTHON_VERSION = "3.9"